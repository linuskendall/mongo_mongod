---

# The global variable file mongodb installation

mongod_smallfiles: "true"
mongod_datadir_prefix: /data/
mongod_iface: '{{ ansible_default_ipv4.interface }}'
mongod_port: 2700
mongod_replication: false
mongod_repl_servers: []
mongod_repl_master: "localhost"
mongod_replset_name: rs0
mongod_verbose: false
mongod_profiling: 0

mongod_version: 2.6.7

mongod_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-{{ mongod_version }}.tgz
mongod_binary_install: true
